<body>
  <form method="post" autocomplete="Off" name="hello-sheet">
    <div class="container">
      <div class="col">
        <div class="col-12 col-md col-lg-12">

          <h1 class="text-center">จองคิว/นัดหมาย ปรึกษาเจ้าหน้าที่</h1>
        </div> <br>

        <div class="form-group">
          <label for="name">ชื่อ - นามสกุล</label>
          <input type="text" class="form-control" placeholder="ชื่อ - นามสกุล" name="ชื่อ-สกุล">
        </div>

        <div class="form-group">
          <label for="name">เบอร์โทร</label>
          <input type="tel" class="form-control" text="'" placeholder="เบอร์โทร" name="เบอร์โทร">
        </div>

        <div>
          <label for="start">วันที่</label>

          <input id="datepicker" placeholder="หยุดวันเสาร์ - อาทิตย์ และ นักขัตฤกษ์" name="วันที่จอง" />

          <script>
            $('#datepicker').datepicker({
              timepicker: false,
              language: 'th',
              format: 'dd/mm/yyyy',
              yearOffset: 543,
              uiLibrary: 'bootstrap',
              autoclose: true
            });
          </script>

        </div> <br>

        <div>
          <label for="name">ช่วงเวลา</label>
          <select class="form-control" placeholder="เลือกช่วงเวลา" name="ช่วงเวลา">
            <option>เลือกช่วงเวลา</option>
            <option>ช่วงเช้า (09:00 น. - 11:00 น.)</option>
            <option>ช่วงบ่าย (13:00 น. - 15:00 น.)</option>
          </select>
        </div> <br>

        <div>
          <label for="name">หัวข้อเข้าปรึกษา</label>
          <select class="form-control" placeholder="หัวข้อเข้าปรึกษา" name="หัวข้อ">
            <option>เลือกหัวข้อ</option>
            <option>ยกเว้น คืน ลดหย่อนภาษี</option>
            <option>การนำเข้าสินค้า</option>
            <option>งานโซลเว้น</option>
            <option>การตั้งโรงงานผลิตสุรา</option>
            <option>อื่นๆ...</option>
          </select>
        </div> <br>

        <div class="form-group">
          <label for="name">หมายเหตุ</label>
          <input type="text" class="form-control" placeholder="หมายเหตุ" name="หมายเหตุ" style="height: 75px;">
        </div>

        <br>
        <button type="submit" name="submit" value="Send message" class="btn btn-success btn-lg btn-block">บันทึก</button>

  </form>

  </div>
  </div>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz9tqCfoGz2R94llnguuf8qJcOcOdIn8ipFL3jZopJeaSGaBUan2qp-wBS6kunbmBIZ/exec'
    const form = document.forms['hello-sheet']
    const submitButton = form.querySelector('button[type="submit"]')
    const loadingIndicator = document.createElement('span')
    loadingIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กรุณารอสักครู่...'

    form.addEventListener('submit', e => {
      e.preventDefault()
      submitButton.disabled = true
      submitButton.appendChild(loadingIndicator)

      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          submitButton.disabled = false
          submitButton.removeChild(loadingIndicator)
          swal("บันทึกข้อมูลเรียบร้อยแล้ว", "โปรดนำบัตรประชาชนยืนยันกับเจ้าหน้าที่", "success")
        })
        .catch(error => {
          console.error('Error!', error.message)
          submitButton.disabled = false
          submitButton.removeChild(loadingIndicator)
        })
    })
  </script>



  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
